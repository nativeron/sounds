            <div data-key="72" class="key">

                <span class="sound"></span>

            </div>

        <audio data-key="65" src="./audio/dropped-spinner-427.ogg"></audio>

    </body>
    <script>
        window.addEventListener('keydown', function(event){
            const audio= document.querySelector(`audio[data-key="${event.keyCode}"]`)
            if (!audio) return; // hace que no se reproduzcan todos juntos
            audio.currentTime=0; // podes empezara el audio devuelta y no hace falta que termine
            audio.play()        //funcion para reproducir el audio
            key.classList.add('playing');
        })
    </script>
